<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>FocusFlow</title>
        <link rel="stylesheet" th:href="@{css/main.css}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>


    <!--Top header on website start-->
    <header id="header">
        <!--FocusFlow title-->
        <div id="siteTitle"> 
            <h1>
                <a href="#">FocusFlow</a>
            </h1>
        </div>

        <!--Navigation-->
        <div>
            <nav id="navigation">
                <ul id="nav">
                    <li class="active">
                        <a href="#" id="aboutUs">About Us</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
           
    


    <body>

        <div id="openBtn" class="openBtn" align="center">
            <button class="openButton" id="openFormBtn" onclick="openForm()"><strong>Click here to Create a Task</strong></button>
        </div>
        <div id="formPopup" align ="center">
            <div id="popupForm">
                <form id="popUpContent form-content" class="form">
                    <fieldset align="left" class="fieldset">
                        <legend id="legendName">Input Task Information</legend>

                        <label id="nameinputlabel" for="tasknameinput">Task Name</label>
                        <input type="text" id="tasknameinput" name="tasknameinput">

                        <label id="desinputlabel" for="desinput">Description</label>
                        <input type="text" id="desinput" name="desinput">

                        <label id="duelabel" for="dueinput">Due Date</label>
                        <input type="date" id="dateinput" name="dateinput">

                        <label id="plabel" for="pinput">Priortity</label>
                        <select name="pselect" id="pselect">
                            <option selected>Choose...</option>
                            <option value="low">Low</option>
                            <option value="Med">Medium</option>
                            <option value="High">High</option>
                        </select>
                        <div id="buttons" class="formButtons" align="center">
                            <button type="submit" id="clickableButton" class="addBtn">Add Task</button>
                            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
       
        <div class = "container" id="overallTaskSpace"></div>
        
       <script text="text/javascript" th:src="@{/js/action.js}"></script>
    </body>
  
</html>
